<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Allergenicity Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Allergenicity Predictor</h1>

    <form method="post">
      <div class="form-group">
        <label for="sequence">Protein Sequence</label>
        <textarea class="form-control" id="sequence" name="sequence" rows="6">{{ request.form.sequence or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
      <h4 class="alert-heading">Result</h4>
      <p><strong>Prediction:</strong> {{ result.prediction }}</p>
      <p><strong>Probability:</strong> {{ result.probability }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
